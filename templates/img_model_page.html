<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_model_page</title>
    <link rel="stylesheet" type="text/css" href="../static/css/img_model_page.css">
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src= "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
    <script src="{{ url_for('static', filename = 'js/img_model_page.js') }}"></script>
</head>
<body>
    <header>
        <div class="title">Ga Ge VIEW</div>
    </header>
    <div class = "main">
        <div class = "pic" id = "pic">
            <img id = "img" class ="img"/>
        </div>
        <div class="pic_btn">
            <form action = "http://localhost:5000/fileUpload" method="POST" enctype="multipart/form-data">
            <input type="file" name="input_img" id="input_img" accept="image/png, image/jpeg" class ="ImageFileInput"/>
            <input type='submit'
                   value='손글씨 전환'
                   class='trans_btn'/>
            </form>
        </div>

        <div class="other_btn">
            <input id="name" class="input_text_area" placeholder="내역" value="{{final_answer}}"></input>
            <input type='button'
                   value='전송'
                   class='submit_btn'/>
        </div>
    </div>
</body>
</html>
